<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOONLIGHT MOVIE FESTIVAL</title>

    <!-- css파일 삽입 -->
    <link rel="stylesheet" type="text/css" href="src/css/openning.css">
    <link rel="stylesheet" type="text/css" href="src/css/main_index.css">
    <link rel="stylesheet" type="text/css" href="src/css/movie_list.css">
    <!--아이콘 삽입을 위한 fontawesome 파일-->
    <script src="https://kit.fontawesome.com/a10e09fadf.js" crossorigin="anonymous"></script>
    <!--폰트 설정 구글웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<bodyW>
    <!--
        페이지 별로 div로 나눠 작업했고, 
        css랑 js파일도 div 이름에 맞춰서 따로 작성했음
    -->
    <div class="openning">
        <img src="src/img/moon.png" id="openning_logo">
        <img src="src/img/manuscript_paper.png" id="openning_text_manuscript">
        <img src="src/img/text.png" id="openning_main_text">

        <div id="openning_down_button">
            <a href="#" class="next_page_btn"><i class="far fa-arrow-alt-circle-down"></i></a>
        </div>
    </div>
    <!--두번째 페이지-->
    <div class="main_index">
        <div class="main_index_top">
            <div class="top_left_div">
                <ul class="top_left_menu">
                    <a href="#" class="logo_btn">
                        <li>Logo Here</li>
                    </a>
                    <a href="#" class="home_btn">
                        <li><i class="fas fa-home"></i></li>
                    </a>
                </ul>
            </div>
            <div class="top_right_div">
                <input class="search_input" type="text" placeholder="Search">
                <a class="search_button" href="#"><i class="fas fa-search"></i></a>
            </div>
        </div>
        <div class="main_index_middle">
            <span></span>
        </div>
        <div class="main_index_bottom">
            <div class="bottom_right_div">
                <ul class="bottom_right_menu">
                    <a href="#">
                        <li>INFO</li>
                    </a>
                    <a href="#">
                        <li>PLAY <i class="fas fa-play"></i></li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
    <!--
        세번째 페이지
        디자인 도안처럼 여러개 만들고 싶으면
        css를 클래스에 적용시켜 놓고,
        밑에 div구조랑 클래스 이름 동일하게 해서
        여러개 만들어 작성하면 될 것 같음

        ***클래스 이름 괜찮은거 있으면 바꿔주셈 안떠오름***
        
        ex) 
        
        div class movie_list_container
            div class movie_list_top
                span 달빛 영화제 /span
            div class movie_list_middle 
        /div
        div class movie_list_container
            div class movie_list_top
                span 조회수 /span
            div class movie_list_middle
        /div
        ...
        ...    
        
    -->
    <div class="movie_list_container">
        <div class=movie_list_top>
            <span>달빛 영화제</span>
        </div>
        <div class="movie_list_middle">
            <!--
                이미지 삽입 
                
                *추후에 api써서 js로 작업해야 할 듯*
                지금은 css적용 목적
            -->
            <div class="item">
                <a href="#">
                    <div class="item_img"></div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="item_img"></div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="item_img"></div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="item_img"></div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="item_img"></div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="item_img"></div>
                </a>
            </div>
        </div>
    </div>
    <!-- js파일 -->
    <script src="src/js/openning.js"></script>
    <script src="src/js/main_index.js"></script>
    <script src="src/js/movie_list.js"></script>
</body>

</html>
